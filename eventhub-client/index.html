<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" id="home-link">EventHub</a>
        </div>
        <div class="navbar-right">
            <div id="auth-links">
                <a href="#" id="register-link">Registrati</a>
                <a href="#" id="login-link">Accedi</a>
            </div>
            <div id="user-info" style="display: none;">
                <span id="welcome-message"></span>
                <button id="logout-button">Logout</button>
                <button id="create-event-button" style="display: none;">Crea un nuovo evento</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="home-page" class="page">
            <h1>Home Page</h1>
            <p>Welcome to the EventHub!</p>
            <div id="events-list" class="event-grid"></div>
        </div>

        <div id="register-page" class="page" style="display: none;">
            <h1>Registrati</h1>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Registrati</button>
                <p id="register-message"></p>
            </form>
        </div>

        <div id="login-page" class="page" style="display: none;">
            <h1>Accedi</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Accedi</button>
                <p id="login-message"></p>
            </form>
        </div>

        <div id="create-event-page" class="page" style="display: none;">
            <h1>Crea un Nuovo Evento</h1>
            <form id="create-event-form">
                <input type="text" id="event-title" placeholder="Titolo" required>
                <textarea id="event-description" placeholder="Descrizione" required></textarea>
                <input type="date" id="event-date" required>
                <input type="time" id="event-time" required>
                <input type="text" id="event-location" placeholder="Luogo" required>
                <input type="url" id="event-image-url" placeholder="URL Immagine (opzionale)">
                <input type="number" id="event-capacity" placeholder="CapacitÃ  Massima" required min="1">
                <input type="number" id="event-min-participants" placeholder="Partecipanti Minimi (opzionale)" min="0">
                <input type="number" id="event-max-participants" placeholder="Partecipanti Massimi (opzionale)" min="0">
                <select id="event-category" required>
                    <option value="">Seleziona una categoria</option>
                </select>
                <button type="submit">Crea Evento</button>
                <p id="create-event-message"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
